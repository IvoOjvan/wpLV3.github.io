<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Web Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid justify-content-between">
        <a id="brand" class="navbar-brand">Web Shop</a>
        <form class="container justify-content-center col-4">
          <div class="input-group">
            <input id="search" class="form-control me-3" type="search" placeholder="Search" aria-label="Search">
            <button id="search-btn" type="button" class="btn btn-outline-secondary">Browse</button>
          </div>
        </form>
        <div><button class="cart-button">Cart <span class="cart-badge">0</span></button></div> 
      </div>
    </nav>
    
    <section>
      <div class="container-fluid" id="items">
        <div class="items-grid"></div>
      </div>
    </section>

    <div class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Cart</h2>
        <ul class="cart-items"></ul>
        <table class="table">
          <thead>
            <tr class="text-center">
              <th scope="col text-center">Item</th>
              <th scope="col text-center">Price</th>
              <th scope="col text-center">Amount</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
        <p>Total: <span class="cart-total">$0.00</span></p>
        <button class="buy-btn">Buy</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
